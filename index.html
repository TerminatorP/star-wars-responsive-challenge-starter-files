<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/layout.css">
</head>

<body>
  <nav>
    <div class="row">
      <h2>Stars Wars Characters</h2>
      <span>Incomplete List</span>
    </div>
  </nav>
  <section class="row">
    <div class="col-4">
      <div class="card">
        <img src="./images/rey.png" alt="">
        <h3>Ray</h3>
        <p>Protagonist, from Tatooine</p>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="./images/finn.png" alt="">
        <h3>Finn</h3>
        <p>Storm Tropper, befriends Ray</p>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="./images/kylo.png" alt="">
        <h3>Kylo</h3>
        <p>Main villian, or is he?</p>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="./images/poe.png" alt="">
        <h3>Poe</h3>
        <p>Neural Pilot</p>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="./images/chewbacca.png" alt="">
        <h3>Chewbacca</h3>
        <p>A great first mate</p>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="./images/yoda.png" alt="">
        <h3>Yoda</h3>
        <p>Wise Old jedi master</p>
      </div>
    </div>
  </section>
</body>

</html>
